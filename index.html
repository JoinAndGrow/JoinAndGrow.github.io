<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterMind</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2e8b8b;
            color: #fff;
            line-height: 1.6;
        }
        header {
            text-align: center;
            padding: 50px 0;
        }
        header img {
            width: 200px;
        }
        main {
            padding: 40px 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #e65b50;
        }

    <header>
        <div class="container">

            <h1>MasterMind</h1>
            <p>Ce MasterMind est dédié aux personnes qui souhaitent entreprendre. Rejoins-nous si tu veux t'inspirer, échanger, brainstormer... ou simplement te dynamiser grâce à l'énergie du réseau !</p>
            <a class="btn" href="https://calendly.com/marina_igoumnova" target="_blank">Prendre un RV Visio de 15 minutes</a>
            <a class="btn" href="https://www.linkedin.com/in/marina-igoumnova/?locale=fr_FR" target="_blank">Profil LinkedIn de la fondatrice</a>

    </main>
